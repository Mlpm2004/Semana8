<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao React</title>
  <style>

 </style>
</head>
<body>
  <div id="container" class="container"><div id="raiz" class="raiz"></div></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
        const Dia = () => {return <div>Bom Dia</div>}
        const Noite = () => {return <div>Boa Noite</div>} 
        const App = ({isdia}) => {
            if (isdia) {
               return <Dia/>
            }else{
               return <Noite/>
            }
        }  
        const element = <App isdia={true}/>    
        const principal = document.getElementById('raiz');
        console.log(element)
        ReactDOM.render(element, principal)
  </script>
</body>
</html>
